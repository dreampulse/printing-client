sudo: false
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_STAGE
  secret_access_key: $AWS_SECRET_ACCESS_KEY_STAGE
  region: eu-west-1
  bucket: print-stage.all3dp.com
  acl: public_read
  local_dir: dist
  on:
    repo: all3dp/printing-engine-client
    branch: multi-model-upload
