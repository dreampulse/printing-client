language: node_js
node_js:
  - '10'
cache:
  directories:
    - node_modules
    - ~/.npm
    - ~/.cache
script:
  - npm test
  - npm run test:cypress
  - if [ "$TRAVIS_BRANCH" = "develop" ]; then npm run build:development; npm run build; fi
install:
  - npm ci
deploy:
  # Deploy to production
  - provider: s3
    skip_cleanup: true
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: eu-west-1
    bucket: print.all3dp.com
    acl: public_read
    local_dir: dist
    on:
      branch: master
  # Purge cache for master deployment
  - provider: script
    script: ./bin/create-sentry-release.sh && ./bin/purge-cloudflare-cache.sh
    on:
      branch: master
  # Deploy develop
  - provider: s3
    skip_cleanup: true
    access_key_id: $AWS_ACCESS_KEY_STAGE
    secret_access_key: $AWS_SECRET_ACCESS_KEY_STAGE
    region: eu-west-1
    bucket: print-stage.all3dp.com
    acl: public_read
    local_dir: dist
    on:
      branch: develop
